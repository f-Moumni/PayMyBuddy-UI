<div class="form-card">

  <form [formGroup]="signupForm">
    <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
    <div class="form-group">
      <label>First Name *</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        placeholder="Enter your first name"
        required
      />
      <label>Last Name *</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        placeholder="Enter your last name"
        required
      />
      <label>Birthdate *</label>
      <input
        type="date"
        class="form-control"
        formControlName="birthdate"
        placeholder="Enter your birthdate"
        required
      />
    </div>
    <div class="form-group">
      <label>Email address *</label>
      <input
        type="email"
        class="form-control"
        formControlName="mail"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label>Password *</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
        required
      />
    </div>
    <button (click)="registerUser()" type="submit" class="btn btn-block btn-success" [disabled]="signupForm.invalid">Sign up</button>
  </form>

  <div  *ngIf="isSuccessful==false" class="alert alert-danger"  role="alert">
    <h4 class="alert-heading">Error!</h4>
    {{errorMessage}}
  </div>
  <div  *ngIf="isSuccessful==true" class="alert alert-success"  role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <P> you account has been created successfully. <a  routerLink='/login' >Log in</a></P>
  </div>


</div>
